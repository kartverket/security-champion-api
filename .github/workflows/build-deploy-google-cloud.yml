name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: spire-kartverket-dev
  SERVICE: security-champion-api
  REGION: europe-west1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --source . \
            --add-cloudsql-instances=spire-kartverket-dev:europe-west1:security-champion-api-db \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --platform managed \
            --set-env-vars "DB_PASSWORD=${{secrets.DB_PASSWORD}}" \
            --set-env-vars "DB_USERNAME=${{secrets.DB_USERNAME}}" \
            --set-env-vars "DB_URL=${{secrets.DB_URL}}" \
            --timeout=900 \
            --quiet